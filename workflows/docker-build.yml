name: Docker Build and Push to GHCR

# ××¤×¢×™×œ ××ª ×”-Workflow ×‘×›×œ push ×œ×¢× ×£ main
on:
  push:
    branches: [ "main" ]
  
jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # × ×“×¨×© ×›×“×™ ×œ×“×—×•×£ ×œ-GitHub Container Registry

    steps:
    - name: ğŸ”„ Checkout repository
      uses: actions/checkout@v4 # ××•×©×š ××ª ×§×•×“ ×”××§×•×¨
      
    - name: ğŸ·ï¸ Set image tag
      id: meta
      run: echo "IMAGE_ID=ghcr.io/${{ github.repository }}:latest" >> $GITHUB_OUTPUT
      
    - name: ğŸ”‘ Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.CR_PAT }} # ××©×ª××© ×‘×¡×•×“ ×©×”×’×“×¨× ×•

    - name: ğŸ”¨ Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: . # ××™×§×•× ×”-Dockerfile (×‘×ª×™×§×™×™×” ×”× ×•×›×—×™×ª)
        push: true
        tags: ${{ steps.meta.outputs.IMAGE_ID }}
