name: Docker Build and Push to GHCR

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # × ×“×¨×© ×›×“×™ ×œ×“×—×•×£ ×œ-GitHub Container Registry

    steps:
    - name: ğŸ”„ Checkout repository
      uses: actions/checkout@v4
      
    # ğŸ’¡ ×ª×™×§×•×Ÿ: ×©×œ×‘ ×™×™×¢×•×“×™ ×œ×”×’×“×¨×ª ×”×ª×’×™×ª ×‘×××¦×¢×•×ª $GITHUB_OUTPUT 
    - name: ğŸ·ï¸ Calculate and Set Image Tag
      id: meta
      run: |
        # ××©×ª××©×™× ×‘×‘×™×˜×•×™ | lower ×‘×ª×•×š ×¤×§×•×“×ª echo, ×©× ×”×•× × ×ª××š
        REPO_NAME_LOWERCASE=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')
        # ××’×“×™×¨×™× ××ª ×”-output ×œ×©×™××•×© ×‘×©×œ×‘ ×”×‘×
        echo "IMAGE_TAG=ghcr.io/$REPO_NAME_LOWERCASE:latest" >> $GITHUB_OUTPUT

    - name: ğŸ”‘ Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        # ×•×“× ×©××ª ××©×ª××©×ª ×‘×©× ××©×ª××© ×§×‘×•×¢ ××• ×‘-GITHUB_ACTOR (×”×›×™ ××•××œ×¥)
        username: ${{ github.actor }} 
        password: ${{ secrets.CR_PAT }} # ××©×ª××© ×‘×¡×•×“ ×©×”×’×“×¨× ×•. ×•×“× ×©×”×•× ×§×™×™×!

    - name: ğŸ”¨ Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: . # ××™×§×•× ×”-Dockerfile (×‘×ª×™×§×™×™×” ×”× ×•×›×—×™×ª)
        push: true
        # ×©×™××•×© ×‘×¤×œ×˜ ××”×©×œ×‘ ×”×§×•×“× (ID: meta)
        tags: ${{ steps.meta.outputs.IMAGE_TAG }}

